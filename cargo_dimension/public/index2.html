<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>Cargo Shipment management</title>
</head>
<body>
  <div class="container">
    <br>
    <button onclick="start()">Start
    </button>
  </div>
  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    function start(){
     $.get('http://{{url}}/api/dims?id=1401', function(data){
        var status = data['status'];
        var subscribe_url = data['subscribe_url']
        var socket = new WebSocket(subscribe_url);

        socket.onopen = function open() {
          console.log('Staff opened socket connection.');
        };

        socket.onmessage = function message(event) {
          var data = JSON.parse(event.data);
          console.log("Received push notification from server: ", data)
        }
        if (socket.readyState == WebSocket.OPEN) {
          socket.onopen();
        }
         });
    }
  </script>
</body>
</html>
